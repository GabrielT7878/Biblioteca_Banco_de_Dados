<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        img {
            height: 2%;
            width: 2%;
        }


        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e6e6e6;
        }
        form {

            display: inline-block;
            margin: 20px 0;
        }

        form label {
            margin-top: -20px;
            display: block;
            margin-bottom: 4px;
        }

        form input[type="text"]{
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        form select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        #valor{
            margin-top: 0px;
        }

        form button[type="submit"] {
            margin-top: 5px;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button[type="submit"]:hover {
            background-color: #000;
            color: #fff;
        }
        #Filtrar{
            margin-left: 5px;
            margin-top: 24px;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            height: 30px;
        }
        #Filtrar2{
            margin-left: 5px;
            margin-top: 20px;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            height: 30px;
        }

        #nada{
            display: none;
        }
        .form-container {
            display: flex;
        }

        form {
            margin-right: 10px;
        }
        .select-with-margin {
            margin-top: 40px;
        }
        #home{
            margin-top: 5px;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        #home :hover {
            background-color: #000;
            color: #fff;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #333;
        }

        nav li {
            max-width: 200px;
            margin: 10px auto;
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            border-right: 2px solid #fff;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
        }


        nav a {
            text-decoration: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            border-color: #ddd;
            background-color: #333;
            width: 100%;
        }

        nav  a:hover {
            background-color: #f4f4f4;
            color: #333;
            max-width: 200px;
        }

        #menu{
            max-width: 650px;
            margin: 10px auto;
            background-color: #fff;
            padding: 4px;
            border-radius: 5px;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
        }
    </style>
     
</head>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
</head>
<body>
<header>
    <a id="home1" href="http://localhost:8080/"><img src="" th:src="@{6490332.png}"></a>
    <h1>Todos Clientes</h1>
</header>
<main>
    <h2>Buscar Cliente</h2>

    <div class="form-container">
        <form th:action="@{/clientes/filtrarCliente}" method="get">
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do cliente">
            <button type="submit">Buscar</button>
        </form>
        <form th:action="@{/clientes/SaldoVariavel}" method="get">
            <label  for="valor">Filtrar por Saldo:</label>
            <select id="valor" name="valor">
                <option value="500">Saldo Maior Que 500</option>
                <option value="1000">Saldo Maior Que 1000</option>
                <option value="0">Saldo Positivo</option>
                <option value="-1">Saldo Negativo</option>
            </select>

        </form>
        <button th:action="@{/clientes/SaldoVariavel}" method="get" id="Filtrar" type="submit">Filtrar</button>
    </div>
    <form th:action="@{/clientes/ClientesSaldoMaiorAlgumID}" method="get">

        <label for="id">Filtrar clientes com saldo maior que algum cliente de ID vari√°vel:</label>
        <select id="id" name="valor">
            <!-- Adicionados os valores aos options -->
            <option value="1">ID maior que 1</option>
            <option value="5">ID maior que 5</option>
        </select>

        <button type="submit">Filtrar</button>
    </form>

    <form th:action="@{/clientes/ClientesCompraOuVenda}" method="get">
        <button type="submit">Filtrar clientes que compraram OU venderam livros</button>
    </form>

    <form th:action="@{/clientes/ClientesCompraEVenda}" method="get">
        <button type="submit">Filtrar clientes que compraram E venderam livros</button>
    </form>

    <form th:action="@{/clientes/OrdenarPorSaldo}" method="get">
        <button type="submit">Ordenar por Saldo</button>
    </form>

    <form th:action="@{/clientes/adicionarCliente}" method="get">
        <button type="submit"> Cadastrar Cliente</button>
    </form>
</button> 
    <table>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>CPF</th>
            <th>Saldo</th>
            <th>Telefones</th>
        </tr>
        <tr th:each="cliente : ${clientes}">
            <td><span th:text="${cliente.pessoa.idPessoa}"></span></td>
            <td><span th:text="${cliente.pessoa.getNome()}"></span></td>
            <td><span th:text="${cliente.pessoa.getUltimoNome()}"></span></td>
            <td><span th:text="${cliente.pessoa.getCpf()}"></span></td>
            <td><span th:text="${cliente.saldo}"></span></td>
            <td><span th:text="${cliente.pessoa.getTelefones().get(0).getTelefone()}"></span></td>
        </tr>
    </table>

    <span>Total Clientes:</span>
    <span th:text="${totalClientes}"></span>
    <br>
    <span>Media Saldo:</span>
    <span th:text="${mediaClientes}"></span>

</main>
</body>
</html>
